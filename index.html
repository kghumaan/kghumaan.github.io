<html>  
    <head>
    <!-- IMPORT JQUERY-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- FULL PAGE JS -->
        <link rel="stylesheet" type="text/css" href="node_modules/fullpage.js/dist/jquery.fullPage.css" />
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <script src="node_modules/fullpage.js/vendors/jquery.easings.min.js"></script>

        <script type="text/javascript" src="node_modules/fullpage.js/vendors/scrolloverflow.min.js"></script>

        <script type="text/javascript" src="node_modules/fullpage.js/dist/jquery.fullPage.js"></script>
        <!-- FONT -->

      <!-- CSS -->

      <link rel="stylesheet" type="text/css" href="style/style.css"/>
      <script type="text/javascript">
        $(document).ready(function(){
            $('#fullpage').fullpage({
                navigation: true
            });      
        });
      </script>
      <title>KV Ghumaan</title>

    <body>

                    <div id="buttons">

                                <i class="fa fa-circle fa-stack-2x icon-background"></i>
                                <i class="fa fa-file fa-stack-1x"></i>
                            </span>
                            <br />
                            Resume
                        </div>
                        <div id="button2" class="animated fadeInUp">
                            <span class="fa-stack fa-lg" id="hover">
                                <i class="fa fa-circle fa-stack-2x icon-background"></i>

                            </span>

                            LinkedIn

                            <span class="fa-stack fa-lg" id="hover">
                                <i class="fa fa-circle fa-stack-2x icon-background"></i>
                                <i class="fa fa-github fa-stack-1x"></i>
                            </span>
                            <br />
                            Github
                        </div>
                        <div id="button4" class="animated fadeInUp">
                            <span class="fa-stack fa-lg" id="hover">
                                <i class="fa fa-circle fa-stack-2x icon-background"></i>
                                <i class="fa fa-envelope fa-stack-1x"></i>
                            </span>
                            <br />
                            Email
                        </div>

            </div>
            <div class="section" id="section2">
                <div id="title2">PORTFOLIO</div>
                <div class="hover">
                    <img src="style/Images/1.png" class="portfolioImage" style="position:absolute; left:0; top:0; width:49%; height:49%; z-index: 1;"/>
                </div>
                <div class="hover">
                    <img src="style/Images/2.png" class="portfolioImage" style="position:absolute; left:50%; top:0; width:49%; height:49%; z-index: 1;"/>
                </div>
                <div class="hover">
                    <img src="style/Images/3.png" class="portfolioImage" style="position:absolute; left:0; top:50%; width:49%; height:49%; z-index: 1;"/>
                </div>
                <div class="hover">
                    <img src="style/Images/4.png" class="portfolioImage" style="position:absolute; left:50%; top:50%; width:49%; height:49%; z-index: 1;"/> 
                </div>
                    
            </div>

</html>
